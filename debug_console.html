<!DOCTYPE html>
<html>
<head>
    <title>Console Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .error { color: red; }
        .warn { color: orange; }
        .log { color: black; }
        #console { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Console Debug</h1>
    <button onclick="testFrontendAPI()">Test Frontend API</button>
    <button onclick="clearConsole()">Clear</button>
    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            addToConsole('log', args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addToConsole('error', args.join(' '));
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addToConsole('warn', args.join(' '));
            originalWarn.apply(console, args);
        };
        
        function addToConsole(type, message) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
        }
        
        async function testFrontendAPI() {
            try {
                console.log('Testing vendors endpoint...');
                const response = await fetch('/api/vendors');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    console.error('Response not ok:', response.statusText);
                    return;
                }
                
                const data = await response.json();
                console.log('Data received:', JSON.stringify(data, null, 2));
                
                if (data.vendors) {
                    console.log('Vendors array length:', data.vendors.length);
                    console.log('First vendor:', JSON.stringify(data.vendors[0], null, 2));
                    
                    // Test slice operation
                    try {
                        const sliced = data.vendors.slice(0, 5);
                        console.log('Slice successful, length:', sliced.length);
                    } catch (err) {
                        console.error('Slice failed:', err.message);
                    }
                } else {
                    console.error('No vendors property in response');
                }
                
            } catch (error) {
                console.error('Fetch error:', error.message);
            }
        }
        
        // Test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, testing API...');
            testFrontendAPI();
        });
    </script>
</body>
</html>
