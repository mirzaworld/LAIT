<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
</head>
<body>
    <h1>Testing Frontend Load</h1>
    <div id="test-results"></div>
    
    <script>
        // Test if we can load the frontend
        fetch('http://localhost:5175/')
            .then(response => response.text())
            .then(html => {
                const results = document.getElementById('test-results');
                if (html.includes('root')) {
                    results.innerHTML = '<p style="color: green;">✅ Frontend HTML loads correctly</p>';
                } else {
                    results.innerHTML = '<p style="color: red;">❌ Frontend HTML seems incomplete</p>';
                }
                
                // Check if it contains React
                if (html.includes('react') || html.includes('React')) {
                    results.innerHTML += '<p style="color: green;">✅ React detected in HTML</p>';
                } else {
                    results.innerHTML += '<p style="color: orange;">⚠️ No React references found</p>';
                }
                
                console.log('Frontend HTML:', html.substring(0, 500));
            })
            .catch(error => {
                document.getElementById('test-results').innerHTML = 
                    '<p style="color: red;">❌ Failed to load frontend: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
