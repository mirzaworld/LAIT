<!DOCTYPE html>
<html>
<head>
    <title>API Debug - Vendors</title>
</head>
<body>
    <h1>API Debug - Vendors</h1>
    <button onclick="testVendorsAPI()">Test Vendors API</button>
    <button onclick="testMetricsAPI()">Test Metrics API</button>
    <pre id="output"></pre>

    <script>
        async function testVendorsAPI() {
            const output = document.getElementById('output');
            try {
                output.textContent = 'Testing /api/vendors...\n';
                const response = await fetch('/api/vendors');
                output.textContent += `Response status: ${response.status}\n`;
                const data = await response.json();
                output.textContent += `Response data: ${JSON.stringify(data, null, 2)}\n`;
                
                // Test if vendors property exists and is array
                if (data.vendors) {
                    output.textContent += `Vendors array length: ${data.vendors.length}\n`;
                    output.textContent += `Is vendors array: ${Array.isArray(data.vendors)}\n`;
                }
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
        }

        async function testMetricsAPI() {
            const output = document.getElementById('output');
            try {
                output.textContent = 'Testing /api/dashboard/metrics...\n';
                const response = await fetch('/api/dashboard/metrics');
                output.textContent += `Response status: ${response.status}\n`;
                const data = await response.json();
                output.textContent += `Response data: ${JSON.stringify(data, null, 2)}\n`;
                
                // Test vendors in metrics
                if (data.topVendors) {
                    output.textContent += `Top vendors array length: ${data.topVendors.length}\n`;
                    output.textContent += `Is topVendors array: ${Array.isArray(data.topVendors)}\n`;
                }
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
