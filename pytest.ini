# Pytest Configuration for LAIT Platform
# ========================================

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    e2e: End-to-end integration tests
    slow: Tests that take a long time to run
    api: API endpoint tests
    auth: Authentication tests
    upload: File upload tests
    metrics: Dashboard metrics tests

# Minimum test coverage
# addopts = --cov=backend --cov-report=html --cov-report=term

# Test timeouts
timeout = 300
timeout_method = thread

# Environment variables for tests
env = 
    LAIT_API_BASE=http://localhost:5003
    FLASK_ENV=testing
    DATABASE_URL=sqlite:///test_lait.db

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*U.*mode is deprecated:DeprecationWarning
