<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIT API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        button { margin: 5px; padding: 10px; }
        .log { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>LAIT API Debug Tool</h1>
    
    <div>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testInvoices()">Test Invoices</button>
        <button onclick="testMetrics()">Test Metrics</button>
        <button onclick="testUpload()">Test Upload</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        const API_URL = 'http://localhost:5002/api';
        let logCount = 0;
        
        function log(message, type = 'info') {
            logCount++;
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>[${logCount}] ${new Date().toLocaleTimeString()}</strong> - ${message}`;
            output.insertBefore(div, output.firstChild);
        }
        
        function clearLogs() {
            document.getElementById('output').innerHTML = '';
            logCount = 0;
        }
        
        async function testHealth() {
            try {
                log('Testing /api/health endpoint...', 'info');
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                log(`Health check successful: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
                console.error('Health error details:', error);
            }
        }
        
        async function testInvoices() {
            try {
                log('Testing /api/invoices endpoint...', 'info');
                const response = await fetch(`${API_URL}/invoices`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                log(`Invoices loaded successfully: ${data.length} invoices found`, 'success');
                log(`<pre>${JSON.stringify(data[0], null, 2)}</pre>`, 'info');
            } catch (error) {
                log(`Invoices failed: ${error.message}`, 'error');
                console.error('Invoices error details:', error);
            }
        }
        
        async function testMetrics() {
            try {
                log('Testing /api/dashboard/metrics endpoint...', 'info');
                const response = await fetch(`${API_URL}/dashboard/metrics`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                log(`Metrics loaded successfully`, 'success');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                log(`Metrics failed: ${error.message}`, 'error');
                console.error('Metrics error details:', error);
            }
        }
        
        async function testUpload() {
            try {
                log('Testing /api/upload-invoice endpoint...', 'info');
                
                // Create a test invoice
                const testInvoice = {
                    vendor: 'Test Law Firm',
                    amount: 5000,
                    description: 'Test invoice upload',
                    matter: 'Test Matter',
                    category: 'Testing',
                    hours: 10,
                    rate: 500
                };
                
                const response = await fetch(`${API_URL}/upload-invoice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testInvoice)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Upload successful: ${data.message}`, 'success');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                log(`Upload failed: ${error.message}`, 'error');
                console.error('Upload error details:', error);
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            log('Page loaded. Running automatic tests...', 'info');
            setTimeout(testHealth, 500);
            setTimeout(testInvoices, 1000);
            setTimeout(testMetrics, 1500);
        };
    </script>
</body>
</html>
